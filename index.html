<!--
This shall be a therminvox virtual synth. The basic functions of it will be:

Change pitch/volume by moving a mouse up-down/left-right
Change a root note/range
lock into a scale.
Perhaps have a couple different sound presets.
Maybe a basic animation?
Several people can play at the same time (several therminvoxes).
fx/filters with different rooting options.


Interface components:

Theremin operates inside a control area
Drop down menu for the root note
Drop down menu for the range. -- Potentially range input.
Choose a scale.
Sound preset buttons.
Basic animation for buttons.
fx/filters UI looking as a patch-cord panel.



-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Mr.Leo
        </title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="thereminGuts.js" type="text/javascript"></script>
        <script src = "node_modules/tone/build/Tone.min.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>Mr.Leo</h1>
        <div id="theremincontrol">
            <!-- TODO: find and insert an image of the theremin.-->
            <img id = "thereminPic" src = "images/Moog-Theremin-Standard.png" alt="ThereminPicture">
            <!-- png picture -->
        </div>
        <label for="choose-root">
        Root
        </label>
        <select id="choose-root">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>     
            <option value="F">F</option>  
            <option value="G">G</option>  
        </select>
        <label for="choose-range">Range</label>
        <input id="choose-range" name="choose-range"
               type="range" min="1" max="88">
        <label for="sound-presets">Presets</label>
        <radiogroup id="sound-presets">
            <input type="radio"  name="sound" value="square">Square
            <input type="radio" checked name="sound" value="sine">Sine
            <input type="radio"  name="sound" value="sawtooth">Saw
        </radiogroup>
    </body>
</html>
